<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keanu's Cool Corner</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers/homeCtrl.js"></script>
  <script src="controllers/portfolioCtrl.js"></script>
  <script src="controllers/aboutCtrl.js"></script>
  <script src="controllers/blogCtrl.js"></script>

</head>
<body ng-controller="appCtrl">
  <div id="outer">
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p class="navbar-text" ui-sref="home">Keanu Reeves</p>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{active: isActive('/')}" data-toggle="collapse" data-target=".navbar-collapse.in">
              <a ui-sref="home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li ng-class="{active: isActive('/about')}" data-toggle="collapse" data-target=".navbar-collapse.in">
              <a ui-sref="about">About Me</a>
            </li>
            <li ng-class="{active: isActive('/portfolio')}" data-toggle="collapse" data-target=".navbar-collapse.in">
              <a ui-sref="portfolio">Portfolio</a>
            </li>
            <li ng-class="{active: isActive('/blog')}" data-toggle="collapse" data-target=".navbar-collapse.in">
              <a ui-sref="blog">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <h1>Keanu Reeves</h1>
          <p>a.k.a. Neo</p>
          <p>a.k.a Johnny Utah</p>
        </div>
      </div>
      <div class="ui-view-container">
        <div ui-view></div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>
</html>
